name: Strapi CI/CD
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm install
      - name: Build Strapi
        run: npm run build
